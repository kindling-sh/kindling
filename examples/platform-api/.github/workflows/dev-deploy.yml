# dev-deploy.yml â€” Build platform-api + dashboard UI and deploy
# both to your local Kind cluster via kindling.
#
# Uses reusable kindling actions to eliminate boilerplate:
#   - kindling-build:  Kaniko image build via sidecar
#   - kindling-deploy: DSE apply + rollout wait via sidecar
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
name: Dev Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: "registry:5000"
  TAG: "${{ github.actor }}-${{ github.sha }}"

jobs:
  build-and-deploy:
    runs-on: [self-hosted, "${{ github.actor }}"]

    steps:
      # â”€â”€ 0. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean builds directory
        shell: bash
        run: |
          rm -f /builds/*.done /builds/*.request /builds/*.processing \
                /builds/*.apply /builds/*.apply-done /builds/*.apply-log \
                /builds/*.apply-exitcode /builds/*.exitcode \
                /builds/*.log /builds/*.dest /builds/*.tar.gz \
                /builds/*.yaml /builds/*.sh

      # â”€â”€ 1. Build API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build API image
        uses: jeff-vincent/kindling/.github/actions/kindling-build@main
        with:
          name: platform-api
          context: ${{ github.workspace }}
          image: "${{ env.REGISTRY }}/platform-api:${{ env.TAG }}"
          exclude: "./ui"

      # â”€â”€ 2. Build UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build UI image
        uses: jeff-vincent/kindling/.github/actions/kindling-build@main
        with:
          name: platform-api-ui
          context: "${{ github.workspace }}/ui"
          image: "${{ env.REGISTRY }}/platform-api-ui:${{ env.TAG }}"

      # â”€â”€ 3. Deploy API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy API
        uses: jeff-vincent/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-platform-api"
          image: "${{ env.REGISTRY }}/platform-api:${{ env.TAG }}"
          port: "8080"
          labels: |
            app.kubernetes.io/part-of: platform-api
            app.kubernetes.io/component: api
            apps.example.com/github-username: ${{ github.actor }}
          ingress-host: "${{ github.actor }}-platform-api.localhost"
          tunnel: "true"
          dependencies: |
            - type: postgres
              version: "16"
            - type: redis
            - type: elasticsearch
            - type: kafka
            - type: vault

      # â”€â”€ 4. Deploy UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy UI
        uses: jeff-vincent/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-platform-api-ui"
          image: "${{ env.REGISTRY }}/platform-api-ui:${{ env.TAG }}"
          port: "80"
          health-check-path: "/"
          labels: |
            app.kubernetes.io/part-of: platform-api
            app.kubernetes.io/component: ui
            apps.example.com/github-username: ${{ github.actor }}
          env: |
            - name: API_URL
              value: "http://${{ github.actor }}-platform-api:8080"
          ingress-host: "${{ github.actor }}-platform-ui.localhost"

      # â”€â”€ 5. Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy summary
        run: |
          echo ""
          echo "ğŸ‰ Deploy complete!"
          echo ""
          echo "ğŸŒ Dashboard: http://${{ github.actor }}-platform-ui.localhost"
          echo "ğŸŒ API:       http://${{ github.actor }}-platform-api.localhost"
